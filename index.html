<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>AGRO FARMING COMPANY</title>
</head>
<body>
    
    <div class="container-background">
        <h1>AGRO FARMING COMPANY</h1>
    </div>

    <div class="box">

        <div class="image-box">
            <div class="image1">
                <img src="images/cashew nuts.jpg" alt="Picture of cashew nuts"/>
                <small><b>CASHEW NUTS</b></small>
            </div>

            <div class="image2">
                <img src="images/tomatos.jpg" alt="Picture of tomatos"/>
                <small><b>TOMATOES</b></small>
            </div>

            <div class="image3">
                <img src="images/vegetables.jpg" alt="Picture of vegetables"/>
                <small><b>VEGETABLES</b></small>
            </div>

            <div class="image4">
                <img src="images/potatoes.jpg" alt="Picture of potatoes"/>
                <small><b>POTATOES</b></small>
            </div>
            
        </div>
    </div>

</html>
